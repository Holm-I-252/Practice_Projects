<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Minesweeper</h1>
    <div id="grid_container">
        <form>
            <input type="number" id="rows" name="rows" placeholder="Rows" min="5" max="30" value="10">
            <input type="number" id="cols" name="cols" placeholder="Columns" min="5" max="30" value="10">
            <input type="number" id="mines" name="mines" placeholder="Mines" min="1" value="20">
            <button type="button" id="start_button">Start Game</button>
        </form>
        <h2>Score: <span id="score">0</span></h2>
        <h2 id="win_or_lose"></h2>
        <div id="grid" class="prep">
        </div>
    </div>
</body>
</html>
